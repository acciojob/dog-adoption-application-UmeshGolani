<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dog Adoption Application</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #ffffff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    select {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    select[multiple] {
      height: 100px;
    }

    .checkbox-group {
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
    }

    .checkbox-group input {
      margin-right: 0.5rem;
    }

    input[type="submit"] {
      padding: 0.75rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Dog Adoption Application</h2>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Name" required />

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="Phone Number" required />

      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Address" required />

      <div class="checkbox-group">
        <input type="checkbox" id="livedWithDog" name="checkbox" value="Have you ever lived with a Dog before?" />
        <label for="livedWithDog">Have you ever lived with a Dog before?</label>
      </div>

      <label for="breeds">Please select your preferred breeds</label>
      <select id="breeds" name="multiSelect" multiple required>
        <option value="labrador">Labrador Retriever</option>
        <option value="germanshepherd">German Shepherd</option>
        <option value="beagle">Beagle</option>
        <option value="bulldog">Bulldog</option>
        <option value="poodle">Poodle</option>
      </select>

      <input type="submit" name="submit" value="Submit" />
    </form>
  </div>
</body>
</html>
